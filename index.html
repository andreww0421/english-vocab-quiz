<script>
    // å–®å­—è³‡æ–™åº«
    const vocabData = [

        { id: 14, en: "sidewalk", ph: "[`saÉªd,wÉ”k]", zh: "äººè¡Œé“" },
        { id: 15, en: "blind", ph: "[blaÉªnd]", zh: "ç›²çš„" },
        { id: 16, en: "April Fools' Day", ph: "[`eprÉ™l `fulz ,de]", zh: "æ„šäººç¯€" },

        { id: 20, en: "visitor", ph: "[`vÉªzÉªtÉš]", zh: "éŠå®¢ï¼›åƒè§€è€…" },
        { id: 21, en: "somewhere", ph: "[`sÊŒm,(h)wÉ›r]", zh: "åœ¨æŸè™•" },
        { id: 22, en: "mud", ph: "[mÊŒd]", zh: "æ³¥åœŸ" },
        { id: 23, en: "ahead", ph: "[É™`hÉ›d]", zh: "åœ¨å‰æ–¹" },
        { id: 24, en: "heat", ph: "[hit]", zh: "é«˜æº«ï¼›åŠ ç†±" },
        { id: 25, en: "rise", ph: "[raÉªz]", zh: "å‡èµ·ï¼›èµ·èº«" },
        { id: 26, en: "rich", ph: "[rÉªtÊƒ]", zh: "å¯Œæœ‰çš„" },
        { id: 27, en: "lazy", ph: "[`lezÉª]", zh: "æ‡¶æƒ°çš„ï¼›æ…µæ‡¶çš„" },
        { id: 28, en: "have bigger fish to fry", ph: "[hÃ¦v `bÉªgÉš ,fÉªÊƒ tÉ™ `fraÉª]", zh: "æœ‰æ›´é‡è¦çš„äº‹è¦åš" },
        { id: 29, en: "smoke", ph: "[smok]", zh: "ç…™éœ§ï¼›æŠ½è¸" },
        { id: 30, en: "cover", ph: "[`kÊŒvÉš]", zh: "è¦†è“‹ï¼›é®è“‹(ç‰©)" },
        { id: 31, en: "used to", ph: "[`just tÉ™]", zh: "éå»æ™‚å¸¸..." },
        { id: 32, en: "appear", ph: "[É™`pÉªr]", zh: "ä¼¼ä¹" },
        { id: 33, en: "serious", ph: "[`sÉªrÉªÉ™s]", zh: "èªçœŸçš„" },
        { id: 34, en: "lie", ph: "[laÉª]", zh: "èººï¼›è‡¥ (ç¾åœ¨åˆ†è©ç‚º lying)" },
        { id: 35, en: "draw", ph: "[drÉ”]", zh: "æå– (æ°´ã€éŒ¢)" },
        { id: 36, en: "spell", ph: "[spÉ›l]", zh: "å’’èª" },
        { id: 37, en: "worthless", ph: "[`wÉœÎ¸lÉªs]", zh: "ç„¡åƒ¹å€¼çš„" },
        { id: 38, en: "chat", ph: "[tÊƒÃ¦t]", zh: "èŠå¤©" },
        { id: 39, en: "resist", ph: "[rÉª`zÉªst]", zh: "æŠµæŠ—" },
        { id: 40, en: "complain", ph: "[kÉ™m`plen]", zh: "æŠ±æ€¨" },
        { id: 41, en: "fairy", ph: "[`fÉ›rÉª]", zh: "ç²¾éˆï¼›ä»™å­" },
        { id: 42, en: "jewel", ph: "[`dÊ’uÉ™l]", zh: "å¯¶çŸ³" }
    ];

    let currentMode = ''; 
    let questionList = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let currentQuestionMode = ''; 
    // é€£æ“Šè®Šæ•¸
    let combo = 0;
    let maxCombo = 0;
    
    // è¨ˆæ™‚å™¨è®Šæ•¸
    let timerInterval;
    let timeLimit = 10; // ç§’
    let timeRemaining = 10;
    let isProcessing = false; // é˜²æ­¢é‡è¤‡é»æ“Š

    // èªéŸ³æœ—è®€åŠŸèƒ½
    function speakText(text) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); // åœæ­¢ä¸Šä¸€å€‹ç™¼éŸ³
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // è¨­å®šç‚ºç¾å¼ç™¼éŸ³
            utterance.rate = 0.9; // ç¨å¾®æ…¢ä¸€é»é»
            window.speechSynthesis.speak(utterance);
        }
    }

    function startQuiz(mode) {
        currentMode = mode;
        score = 0;
        currentIndex = 0;
        userAnswers = [];
        combo = 0;
        maxCombo = 0;
        isProcessing = false;
        
        // è¨­å®šä¸åŒæ¨¡å¼çš„æ™‚é–“é™åˆ¶
        timeLimit = (mode === 'spelling') ? 15 : 10;

        questionList = [...vocabData].sort(() => 0.5 - Math.random());
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('timer-container').classList.remove('hidden');
        
        updateProgress();
        renderQuestion();
    }

    function updateProgress() {
        // æ›´æ–°ä¸Šæ–¹è—è‰²ç¸½é€²åº¦æ¢
        const percentage = ((currentIndex) / questionList.length) * 100;
        document.getElementById('total-progress').style.width = percentage + '%';
        
        document.getElementById('current-q').textContent = currentIndex + 1;
        document.getElementById('total-q').textContent = questionList.length;
    }

    function renderQuestion() {
        isProcessing = false;
        updateProgress();
        resetFeedback();

        const currentQ = questionList[currentIndex];
        const qTextEl = document.getElementById('question-text');
        const optionsEl = document.getElementById('options-container');
        const spellingEl = document.getElementById('spelling-container');

        // é‡ç½®è¨ˆæ™‚å™¨
        startTimer();

        // ä»‹é¢åˆ‡æ›
        if (currentMode === 'spelling') {
            optionsEl.classList.add('hidden');
            spellingEl.classList.remove('hidden');
            qTextEl.textContent = currentQ.zh;
            
            // æ¸…ç©ºä¸¦èšç„¦è¼¸å…¥æ¡†
            const input = document.getElementById('spelling-input');
            input.value = '';
            input.className = 'spelling-input'; // é‡ç½®æ¨£å¼
            input.disabled = false;
            input.focus();
            
            // ç¶å®š Enter éµ
            input.onkeydown = (e) => { 
                if(e.key === 'Enter' && !isProcessing) submitSpelling(); 
            };

        } else {
            currentQuestionMode = Math.random() < 0.5 ? 'en-zh' : 'zh-en';
            
            spellingEl.classList.add('hidden');
            optionsEl.classList.remove('hidden');
            
            // é¡Œç›®é¡¯ç¤º
            if (currentQuestionMode === 'en-zh') {
                qTextEl.innerHTML = `
                    ${currentQ.en} 
                    <button class="audio-btn" onclick="speakText('${currentQ.en.replace(/'/g, "\\'")}')">ğŸ”Š</button>
                    <br><span class="phonetic">${currentQ.ph}</span>
                `;
                // è‡ªå‹•æœ—è®€
                speakText(currentQ.en);
            } else {
                qTextEl.textContent = currentQ.zh;
            }

            // é¸é …ç”Ÿæˆ
            let options = [currentQ];
            while (options.length < 4) {
                const randomItem = vocabData[Math.floor(Math.random() * vocabData.length)];
                if (!options.includes(randomItem)) {
                    options.push(randomItem);
                }
            }
            options.sort(() => 0.5 - Math.random());

            optionsEl.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-option';
                // æ ¹æ“šç•¶å‰é¡Œç›®çš„æ¨¡å¼æ±ºå®šé¸é …å…§å®¹
                btn.textContent = (currentQuestionMode === 'en-zh') ? opt.zh : opt.en;
                btn.dataset.id = opt.id; // å„²å­˜ ID ä¾›æª¢æŸ¥ç”¨
                // é»æ“Šå¾Œæª¢æŸ¥ç­”æ¡ˆ
                btn.onclick = () => { if(!isProcessing) checkAnswer(btn, opt.id, currentQ.id); };
                optionsEl.appendChild(btn);
            });
        }
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeRemaining = timeLimit;
        updateTimerVisuals();

        timerInterval = setInterval(() => {
            timeRemaining -= 0.1;
            updateTimerVisuals();
            
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                handleTimeOut();
            }
        }, 100);
    }

    function updateTimerVisuals() {
        const percentage = (timeRemaining / timeLimit) * 100;
        document.getElementById('timer-bar').style.width = percentage + '%';
        document.getElementById('timer-text').textContent = Math.ceil(timeRemaining) + 's';
    }

    function handleTimeOut() {
        if(isProcessing) return;
        showFeedback(false);
        recordAnswer(false);
        setTimeout(nextQuestion, 1500); // æ™‚é–“åˆ°ä¹Ÿæš«åœä¸€ä¸‹å†ä¸‹ä¸€é¡Œ
    }

    function checkAnswer(btnElement, selectedId, correctId) {
        clearInterval(timerInterval);
        isProcessing = true;
        const isCorrect = selectedId === correctId;
        
        // é–å®šæ‰€æœ‰æŒ‰éˆ•
        const allBtns = document.querySelectorAll('.btn-option');
        allBtns.forEach(b => b.disabled = true);

        // è¦–è¦ºå›é¥‹
        if (isCorrect) {
            btnElement.classList.add('btn-correct');
            // å¦‚æœæ˜¯ä¸­ç¿»è‹±ï¼Œç­”å°å¾Œæœ—è®€è‹±æ–‡
            if (currentQuestionMode === 'zh-en') {
                speakText(questionList[currentIndex].en);
            }
        } else {
            btnElement.classList.add('btn-wrong');
            // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
            allBtns.forEach(b => {
                if(parseInt(b.dataset.id) === correctId) b.classList.add('btn-correct');
            });
        }

        showFeedback(isCorrect);
        recordAnswer(isCorrect);
        
        setTimeout(nextQuestion, 1200); // å»¶é² 1.2 ç§’
    }

    function submitSpelling() {
        if(isProcessing) return;
        clearInterval(timerInterval);
        isProcessing = true;

        const input = document.getElementById('spelling-input');
        const inputVal = input.value.trim();
        const correctVal = questionList[currentIndex].en;
        
        // æ¯”å°æ™‚å¿½ç•¥å¤§å°å¯«
        const isCorrect = inputVal.toLowerCase() === correctVal.toLowerCase();

        input.disabled = true;
        if(isCorrect) {
            input.classList.add('correct');
            speakText(correctVal);
        } else {
            input.classList.add('wrong');
            input.value += ` (æ­£ç¢º: ${correctVal})`; // é¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
        }

        showFeedback(isCorrect);
        recordAnswer(isCorrect);

        setTimeout(nextQuestion, 1500);
    }

    function showFeedback(isCorrect) {
        const feedbackIcon = document.getElementById('feedback-icon');
        const comboBox = document.getElementById('combo-box');
        
        // é¡¯ç¤ºåœ–ç¤º
        feedbackIcon.textContent = isCorrect ? 'âœ…' : 'âŒ';
        feedbackIcon.style.color = isCorrect ? 'var(--success)' : 'var(--fail)';
        feedbackIcon.classList.add('feedback-show');

        // Combo é‚è¼¯
        if (isCorrect) {
            combo++;
            if(combo > maxCombo) maxCombo = combo;
            
            if (combo >= 2) {
                document.getElementById('combo-count').textContent = combo;
                comboBox.classList.add('combo-active');
            }
        } else {
            combo = 0;
            comboBox.classList.remove('combo-active');
        }
    }

    function resetFeedback() {
        document.getElementById('feedback-icon').classList.remove('feedback-show');
        if(combo < 2) {
            document.getElementById('combo-box').classList.remove('combo-active');
        }
    }

    function recordAnswer(isCorrect) {
        if (isCorrect) score++;
        userAnswers.push({
            question: questionList[currentIndex],
            isCorrect: isCorrect
        });
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < questionList.length) {
            renderQuestion();
        } else {
            finishQuiz();
        }
    }
